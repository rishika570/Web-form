<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/blue-curve-background_53876-113112.jpg?w=2000);background-size:cover;background-repeat: no-repeat;">
    <div id="container">
    <form action="" method="get">
        <div id="header">
        <h1 style="color:white;text-align:center;font-family:Arial, Helvetica, sans-serif;">Student Registration</h1></div>
        <div>
        <label for="" class="LabelS">First Name:</label>
        <input type="text" placeholder="Enter your first name" name="fname" required/>
        </div>
        <div>
            <label for="" class="LabelS">Last Name:</label>
            <input type="text" placeholder="Enter your last name" name="lname" required/>
        </div>
        <div>
            <label for="" class="LabelS">Enter Password:</label>
            <input type="password" placeholder="Enter your password" name="pwd" required/>
            <span style="color: red;">*</span>
            <i class="fa fa-eye" aria-hidden="true"></i>
        </div>
        <div>
        <label for="" class="LabelS">Enter gender:</label>
        <input type="radio" name="gender"/>male
        <input type="radio" name="gender"/>female 
        <input type="radio" name="gender"/>others
        </div>
    </br>
        <div>
            <label for="" class="LabelS">Enter Phone No.</label>
            <input type="number" name="Phone No." required/>
        </div>
    
        <div>
            <label for="" class="LabelS">Enter DOB:</label> 
            <input type="date" name="DOB"/>
        </div>
    </br>
        <div id="button">
            <input type="submit"/>
            <input type="reset"/>

        </div>
    </form>
   </div>

</body>
</html>
